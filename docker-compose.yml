version: "3.3"
services:
  api:
    build: ./Backend/
    ports:
      - 8081:8081


  website:
    build: ./Frontend/website
    ports:
      - 3000:3000
    depends_on:
      - api
    volumes:
      - websitedata:/app/build


  admin:
    build: ./Frontend/admin
    ports:
      - 3001:3001
    depends_on:
      - api
    volumes:
      - admindata:/app/build


  web-server:
    image: nginx:1.25.2-alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - websitedata:/usr/share/nginx/html/:ro
      - admindata:/usr/share/nginx/adminHtml//:ro
    depends_on:
      - website
      - admin
      
volumes:
    websitedata:
    admindata:
