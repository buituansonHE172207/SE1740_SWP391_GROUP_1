version: "3.3"
services:
  api:
    image: registry.gitlab.com/nguyenlghe176558/cicd-be
    ports:
      - 8081:8081

  website:
    image: registry.gitlab.com/nguyenlghe176558/cicd-fe
    ports:
      - 3000:3000
    expose:
      - "3000"


  admin:
    image: registry.gitlab.com/nguyenlghe176558/cicd-admin
    ports:
      - 3001:3001
    expose:
      - "3001"
    env_file:
      - ./Frontend/admin/.env.development


